    h1 {
      text-align: center;
      color: #002B5C;
      font-size: 36px;
      border-bottom: 4px solid #CE1141;
      padding-bottom: 10px;
    }

    hr {
      height: 4px;

      border: none;
      margin: 20px 0;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    label {
      font-weight: bold;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #002B5C;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #CE1141;
    }

    input[type="radio"],
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 6px;
    }

    td {
      vertical-align: top;
      padding: 10px;
    }

    img {
      border: 3px solid #002B5C;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #CE1141;
    }

    a {
      text-decoration: none;
      color: #CE1141;
      font-weight: bold;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }

    strong {
      color: #002B5C;
    }
