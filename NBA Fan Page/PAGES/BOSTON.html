<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Celtics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #007A33; /* Celtics Green Background */
            color: white; /* Text color white */
            text-align: center;
        }

        h1 {
            color: #007A33; /* Celtics Green for the title */
            font-size: 36px;
            margin-top: 20px;
        }

        a {
            color: #007A33; /* Celtics Green for links */
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
        }

        a:hover {
            color: #FFFFFF; /* White color on hover */
        }

        img {
            border: 5px solid #007A33; /* Green border around the image */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 15px rgba(0, 122, 51, 0.5); /* Green glow effect */
        }

        hr {
            border: 1px solid #FFFFFF; /* White color line */
        }

        .container {
            margin-top: 20px;
        }

        /* Styling for the Home button */
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007A33; /* Celtics Green */
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            border: none;
            text-decoration: none;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(0, 122, 51, 0.5); /* Green glow */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .home-button:hover {
            background-color: #FFFFFF; /* White on hover */
            color: #007A33; /* Celtics Green */
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8); /* White glow */
        }
    </style>
</head>

<body>

<h1>Boston Celtics</h1>

<hr>

<div class="container">
    <a href="BULLS.html">
        <img src="../IMAGES/BOSTON.png" height="500" width="500" alt="Boston Celtics Logo">
    </a>
</div>

<div class="container">
    <!-- Home button with Font Awesome icon -->
    <a href="../index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
</div>

</body>
</html>
