<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Angeles Lakers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #552583; /* Lakers Purple Background */
            color: white; /* Text color white */
            text-align: center;
        }

        h1 {
            color: #FDB927; /* Lakers Gold for the title */
            font-size: 36px;
            margin-top: 20px;
        }

        a {
            color: #FDB927; /* Lakers Gold for links */
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
        }

        a:hover {
            color: #FFFFFF; /* White color on hover */
        }

        img {
            border: 5px solid #FDB927; /* Gold border around the image */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 15px rgba(253, 185, 39, 0.5); /* Golden glow effect */
        }

        hr {
            border: 1px solid #FDB927; /* Golden color line */
        }

        .container {
            margin-top: 20px;
        }

        /* Styling for the Home button */
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #552583; /* Lakers Purple */
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            border: none;
            text-decoration: none;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(85, 37, 131, 0.5); /* Purple glow */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .home-button:hover {
            background-color: #FDB927; /* Golden yellow on hover */
            color: #552583; /* Purple text on hover */
            box-shadow: 0px 0px 20px rgba(253, 185, 39, 0.8); /* Golden glow */
        }
    </style>
</head>

<body>

<h1>Los Angeles Lakers</h1>

<hr>

<div class="container">
    <a href="GSW.html">
        <img src="../IMAGES/LAKERS.JPG" height="500" width="500" alt="Los Angeles Lakers Logo">
    </a>
</div>

<div class="container">
    <!-- Home button with Font Awesome icon -->
    <a href="../index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
</div>

</body>
</html>
