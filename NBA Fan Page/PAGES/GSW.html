<html>
<head>
    <meta charset="UTF-8">
    <title>Golden State Warriors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #003c6c; /* Warriors blue background */
            color: white; /* Text color white for readability */
            text-align: center;
        }

        h1 {
            color: #f6a800; /* Golden yellow color for the title */
            font-size: 36px;
            margin-top: 20px;
            text-transform: uppercase; /* Bold title with uppercase */
        }

        a {
            color: #f6a800; /* Warriors yellow for links */
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
        }

        a:hover {
            color: #003c6c; /* Hover effect with blue color */
        }

        img {
            border: 5px solid #f6a800; /* Golden border around the image */
            border-radius: 10px; /* Rounded corners for the image */
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.5); /* Glowing golden shadow */
        }

        hr {
            border: 1px solid #f6a800; /* Golden color line */
        }

        .container {
            margin-top: 20px;
        }

        /* Home button styling */
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #003c6c; /* Warriors blue */
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            border: none;
            text-decoration: none;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.5); /* Blue glow */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .home-button:hover {
            background-color: #f6a800; /* Golden yellow on hover */
            box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.8); /* Golden yellow glow */
        }
    </style>
</head>

<body>

<h1>Golden State Warriors</h1>

<hr>

<div class="container">
    <a href="BOSTON.html">
        <img src="../IMAGES/GSW.PNG" height="500" width="500" alt="Golden State Warriors">
    </a>
</div>

<div class="container">
    <!-- Home button with Font Awesome icon -->
    <a href="../index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
</div>

</body>
</html>
