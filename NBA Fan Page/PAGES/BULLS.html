<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Bulls</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #101820; /* Black background for Bulls */
            color: white; /* White text for contrast */
            text-align: center;
        }

        h1 {
            color: #CE1141; /* Chicago Bulls red */
            font-size: 36px;
            margin-top: 20px;
        }

        a {
            color: #CE1141; /* Bulls red for links */
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
        }

        a:hover {
            color: #f4c542; /* Golden yellow on hover */
        }

        img {
            border: 5px solid #CE1141; /* Bulls red border around the image */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 15px rgba(206, 17, 65, 0.5); /* Red glow effect */
        }

        hr {
            border: 1px solid #CE1141; /* Red line */
        }

        .container {
            margin-top: 20px;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #CE1141; /* Bulls red */
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            border: none;
            text-decoration: none;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(206, 17, 65, 0.5); /* Red glow */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .home-button:hover {
            background-color: #f4c542; /* Golden yellow on hover */
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.8); /* Golden glow */
        }
    </style>
</head>
<body>

    <h1>Chicago Bulls</h1>
    <hr>
    <div class="container">
        <a href="LAKERS.html">
            <img src="../IMAGES/BULLS.png" height="500" width="500" alt="Chicago Bulls Logo">
        </a>
    </div>
    <div class="container">
        <!-- Home button with Font Awesome icon -->
        <a href="../index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
    </div>

</body>
</html>
