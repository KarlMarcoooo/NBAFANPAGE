<html>
<head>
    <meta charset="UTF-8">
    <title>NBA Fan Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c; /* Dark background for NBA vibe */
            color: white; /* Text color white */
            text-align: center;
        }

        h1 {
            color: #f4c542; /* Golden yellow color for the title */
            font-size: 36px;
            margin-top: 20px;
        }

        a {
            color: #006bb6; /* NBA blue color for links */
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
        }

        a:hover {
            color: #f4c542; /* Hover effect with golden color */
        }

        img {
            border: 5px solid #f4c542; /* Yellow border around the image */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5); /* Glowing shadow effect */
        }

        hr {
            border: 1px solid #f4c542; /* Golden color line */
        }

        .container {
            margin-top: 20px;
        }

        /* Styling for the Home button */
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #006bb6; /* NBA blue */
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px;
            border: none;
            text-decoration: none;
            margin: 20px 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.5); /* Blue glow */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .home-button:hover {
            background-color: #f4c542; /* Golden yellow on hover */
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.8); /* Golden glow */
        }
    </style>
</head>

<body>

<h1>NBA Fan Page</h1>

<hr>

<div class="container">
    <a href="KYRIE.html">
        <img src="../IMAGES/JIMMY.jpg" height="500" width="500" alt="JIMMY BUCKETS">
    </a>
</div>

<div class="container">
    <!-- Home button with Font Awesome icon -->
    <a href="../index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
</div>

</body>
</html>
